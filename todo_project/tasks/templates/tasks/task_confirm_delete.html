{% extends 'tasks/base.html' %}
{% block content %}
<h2>Удалить задачу "{{ task.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
